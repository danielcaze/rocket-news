<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <main>
        <img class="logo" src="./assets/logo.svg" alt="RocketNews.">
        <div class="main-text">
            <h1>atualize ideias e informações em 5 minutos.</h1>
    
            <h3>tudo o que você precisa saber para começar seu dia bem e informado</h3>

            <p>perfeito para se preparar pra codar ☕</p>    
        </div>
        
        <div class="email-form">
            <label for="email">Insira seu e-mail:</label>
            <button><input id="email" type="email" autofocus required placeholder="oi@rocketseat.com"><img class="send-icon" src="./assets/send.svg" alt=""></button>
        </div>
    
        <div class="arrow-link">
            <a href="#">deixe-me ler primeiro <img class="arrow-icon" src="./assets/arrow-right.svg" alt=""></a>  
        </div>
